<html>
	<head>
		<meta charset="UTF-8"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
	<body>
		<div>
			<a href="/home"><button type="button" class="btn btn-secondary">retornar</button></a>
		</div>
		<div class="container-sm" th:each="venda : ${vendas}">
			<div class="card" style="width: 18rem; margin: 2rem">
				<h5>Info da Venda</h5>
				
				<ul>
					<li class="list-group-item">ID da Venda: <span th:text="${venda.idVenda}"></span></li>
					<li class="list-group-item">ID do Item: <span th:text="${venda.idItem}"></span></li>
					<li class="list-group-item">Quantidade: <span th:text="${venda.qtd}"></span></li>
				</ul>
				
				<h5>Info do Item</h5>
				<ul>
					<li class="list-group-item">Nome do Produto: <span th:text="${venda.nomeProduto}"></span></li>
					<li class="list-group-item">Valor Unitario: <span th:text="${venda.valorUnitario}"></span></li>
					<li class="list-group-item">Categoria: <span th:text="${venda.categoria}"></span></li>
				</ul>
				
				<h5>Info do Transporte</h5>
				<ul>
					<li class="list-group-item">ID do Transporte: <span th:text="${venda.idTransporte}"></span></li>
					<li class="list-group-item">Endere√ßo de Entrega: <span th:text="${venda.enderecoEntrega}"></span></li>
					<li class="list-group-item">Estado do Trasnporte: <span th:text="${venda.estado}"></span></li>
				</ul>
				
			</div>
		</div>
	</body>
</html>
