<html>
	<head>
		<meta charset="UTF-8"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
	<body>
		<div>
			<a href="/home"><button type="button" class="btn btn-secondary">retornar</button></a>
			<a href="/vendas"><button type="button" class="btn btn-primary">Todas as Vendas</button></a>
			<a href="/vendas/andamento"><button type="button" class="btn btn-primary">Vendas em Andamento</button></a>
		    <a href="/vendas/entregue"><button type="button" class="btn btn-primary">Vendas em Entregadas</button></a>
		</div>
		<div class="container-sm" th:each="venda : ${vendas}">
			<div class="card" style="width: 18rem;">
				<th:block th:switch="${venda.estado.name()}">
				<h3 th:case="ENTREGUE" class="card-header alert-success">ID da Venda: <span th:text="${venda.idVenda}"></span></h3>
				<h3 th:case="ANDAMENTO" class="card-header alert-warning">ID da Venda: <span th:text="${venda.idVenda}"></span></h3>
				<h5 class="card-subtitle mb-2">Nome do Produto: <span th:text="${venda.nomeProduto}"></span></h5>
				<ul class="list-group list-group-flush">
					<li class="list-group-item">Estatus: <span th:text="${venda.estado}"></span></li>
					<li class="list-group-item">Categoria: <span th:text="${venda.categoria}"></span></li>
					<li class="list-group-item">ID do Item: <span th:text="${venda.idItem}"></span></li>
					<li class="list-group-item">Quantidade de Itens: <span th:text="${venda.qtd}"></span></li>
					<li class="list-group-item">EndereÃ§o de Entrega: <span th:text="${venda.enderecoEntrega}"></span></li>
					<li class="list-group-item">Valor: <span th:text="${venda.valorUnitario}"></span></li>
				</ul>	
			</div>
		</div>
	</body>
</html>
