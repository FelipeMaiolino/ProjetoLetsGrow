<html>
<head>
<meta charset="UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<a href="/vendas"><button type="button" class="btn btn-primary">Lista
			de Vendas</button></a>

	<div class="container-sm">
	<h4>Catalogo</h4>
		<div class="container-sm" th:each="item : ${itens}">
			<div class="card" style="width: 18rem; margin: 2rem;">

				<h5>Info do Item </h5>
				<ul class="list-group list-group-flush">

					<li class="list-group-item">ID do Produto: <span
						th:text="${item.idItem}"></span></li>
					<li class="list-group-item">Nome do Produto: <span
						th:text="${item.nomeProduto}"></span></li>
					<li class="list-group-item">Valor Unitario: <span
						th:text="${item.valorUnitario}"></span></li>
					<li class="list-group-item">Categoria: <span
						th:text="${item.categoria}"></span></li>

				</ul>
			</div>
		</div>
	</div>
	


</body>
</html>
